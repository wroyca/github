name: Bug Report
description: File a bug report
labels: ["bug"]
assignees:
  - wroyca

body:
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
    validations:
      required: true
  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Steps to reproduce? Links? References? Anything that will give us more context about the issue you are encountering.
        > [**Tip:**](https://docs.github.com/en/get-started/writing-on-github/working-with-advanced-formatting/attaching-files)
        > You can attach images by clicking this area to highlight it and then dragging files in.
    validations:
      required: false

